<h3>Create A Line</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Line name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="linep.name" name="name">
    </div>

    <div class="form-group">
      <label for="name">Line Description</label>
      <input type="text" class="form-control" id="description" required [(ngModel)]="linep.description" name="lastName">
    </div>



    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
