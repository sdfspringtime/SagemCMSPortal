<h3>Update A User</h3>
<div  style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Username</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="lprod.username" name="name">
    </div>

    <div class="form-group">
      <label for="name">User Email Address</label>
      <input type="text" class="form-control" id="email" required [(ngModel)]="lprod.email"
        name="email">
    </div>
    <div class="form-group">
        <label for="name">User Password</label>
        <input type="text" class="form-control" id="description" required [(ngModel)]="lprod.password"
          name="description">
      </div>
    <div class="form-group">
      <label for="line">User Role</label>
      <select (ngModelChange)="setLine($event)" (ngModel)="lines" required class="form-control" id="roles"
        name="roles">
        <option [ngValue]="line" *ngFor="let line of lines">{{line.name}}</option>
      </select>
    </div>
    

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
