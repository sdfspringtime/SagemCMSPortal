<h3>Create A Machine</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Username</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="user.username" name="name">
    </div>

    <div class="form-group">
      <label for="name">User Email Address</label>
      <input type="text" class="form-control" id="email" required [(ngModel)]="user.email"
        name="email">
    </div>
    <div class="form-group">
        <label for="name">User Password</label>
        <input type="text" class="form-control" id="password" required [(ngModel)]="user.password"
          name="password">
      </div>
    <div class="form-group">
      <label for="line">User Role</label>
      <select (ngModelChange)="setLine($event)" (ngModel)="user.roles" required class="form-control" id="line"
        name="line">
        <option [ngValue]="line" *ngFor="let line of Roles">{{line.name}}</option>
      </select>
    </div>
    

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
