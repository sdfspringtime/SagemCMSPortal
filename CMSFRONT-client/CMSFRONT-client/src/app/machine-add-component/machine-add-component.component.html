<h3>Create A Machine</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Machine name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="linep.name" name="name">
    </div>

    <div class="form-group">
      <label for="name">Machine Description</label>
      <input type="text" class="form-control" id="description" required [(ngModel)]="linep.description"
        name="description">
    </div>
    <div class="form-group">
      <label for="line">Line</label>
      <select (ngModelChange)="setLine($event)" (ngModel)="linep.typemach" required class="form-control" id="line"
        name="line">
        <option [ngValue]="line" *ngFor="let line of lines">{{line.name}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="line">Machine Type</label>
      <select (ngModelChange)="setType($event)" (ngModel)="linep.line" required class="form-control" id="type"
        name="type">
        <option ngValue="SPI">SPI</option>
        <option ngValue="SPI">AOI</option>
      </select>
    </div>
    <div class="form-group">
      <label for="fese">Input Output State</label>
      <div id="fese" class="d-flex flex-row p-2 justify-content-center align-items-center">
        <div>
          <span> ON </span>
          <input type="radio" name="fese" id="fese1" [(ngModel)]="linep.fese" [value]="true">
        </div>
        <div>
          <span> OFF </span>
          <input type="radio" name="fese" id="fese2" [(ngModel)]="linep.fese" [value]="false">
        </div>
      </div>

    </div>


    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
